        p{

            margin-bottom:15px;

        label{

            color:#808080FF;
        }

    </style>

<body>
    <div class = "parent-container">
        <div class = "container">
            <h1>Velkommen Tilbage</h1>
            <p>Login og planl√¶g din vagtplan nemt og hutigt!</p>
            <form id = "login-form" action = "http://localhost:7777/loginForm" method = "post">

                <input id ="usernameField" name = "username" type = "text" placeholder="Bruger" required  autocomplete="off">

                <label for = "passwordField">Adgangskode*</label>

                <button>Log In</button>
            </form>
            <span>Har ikke en bruger?<a id = "newUser" href ="Html/User/createUser.html">Registere din Virksomhed her</a></span>
        </div>
    </div>
<script src="Js/Authentication/login.js"></script>
