        *{

            margin:0;

        }
        body {
            background: rgba(47, 83, 7, 0.29);
        }
        .parent-container{
            background: #fff;
            width:50%;
            height:100vh;
            position:fixed;
        }

        .container{
            width:90%;
            position: relative;
            top:5vh;
            left:10%;
            padding:5px 0;
            text-align: left;
            color:#000;
            font-family: MTG Sans,Helvetica,Arial,sans-serif;

        }

            display: grid;

            grid-row-gap:20px;

            align-items: center;
        }*/
        label, input{
            height:45px;
            display: block;
        }

        input{
            padding-left:25px;
            border:1px solid #000;
            width:90%;
        }
        label{
            margin-top:15px;
            margin-bottom:-15px;
            font-size: 14px;
            color:grey;
        }
        input:focus{outline:none;}
        button{
            height:45px;
            margin-top:35px;
            background-color: #26ddaa;
            border-radius: 3px;
            font-size: 18px;
            color:#fff;
            width:90%;
            text-align: left;
            padding-left:25px;
            border:none;
        }
        button:hover{
            cursor:pointer;
            color:#000;

        }
        p{
            font-size: 16px;
            color:grey;
            font-weight: bold;
            text-align: center;
            margin-top:100px;
        }
        .error {
            position: relative;
            animation: shake .1s linear;
            animation-iteration-count: 3;
            border:1px solid red;
        }

        @keyframes shake {
            0% { left: -3px; }
            100% { right: -3px; }
        }
        .notification{
            position:absolute;
            right:27%;
            color:#000;
            font-size: 16px;
        }
        #name-container{
            width:90%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-column-gap: 5px;
        }
        #name-container input{width:100%;}

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
            margin:40% auto;
        }
        .overlay{
            position:absolute;
            width:50%;
            height:100vh;
            z-index: 222222;
            background-color: #8b8b8b;
            opacity: 50%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
